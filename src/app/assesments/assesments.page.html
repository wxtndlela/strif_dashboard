<ion-header>
  <ion-toolbar>
    <br>
    <ion-title>Assesments</ion-title>
    <br>
    <ion-card>
      <ion-card-content>
        <ion-item lines="none">
          <ion-item class="searchItem" lines="none" (click)="presentPopover($event,'assesFilter')">
            <ion-icon slot="start" name="filter-outline">
            </ion-icon>
            <ion-label>
              {{filterBy}}
            </ion-label>
          </ion-item>

          <ion-item class="searchItem" lines="none">
            <ion-label>
              Results:{{results_count}}
            </ion-label>
          </ion-item>

          <!-- <ion-item class="searchItem" lines="none">
            <ion-label>
              Place:{{current_place}}
            </ion-label>
          </ion-item> -->

          <ion-item class="searchItem" lines="none">
            <ion-label slot="start">Kml file:</ion-label>
            <ion-icon name="download-outline" (click)="convert_to_kml()"></ion-icon>
          </ion-item>

          <ion-item slot="end" class="searchItem" lines="none">
            <ion-input class="input" [(ngModel)]="searchText" type="text"></ion-input>
            &nbsp;
            &nbsp;
            <ion-icon name="search" (click)="search_segments()"></ion-icon>
          </ion-item>



        </ion-item>

      </ion-card-content>
    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid id="map_canvas" style="height: 100%;">
  </ion-grid>

  <!-- layers -->
  <!-- <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentLayersPopover($event, '')">
      <ion-icon name="layers-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

  <!-- add structure -->
  <ion-fab vertical="center" horizontal="start" slot="fixed">
    <ion-fab-button (click)="presentAddPopover($event, '')">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-item *ngIf="filterBy == 'Segments' ||filterBy == 'Assements'" class="searchItem" lines="none">
          <ion-icon slot="start" name="analytics-outline"></ion-icon>
          <ion-label>
            Length:{{segments_length}} km
          </ion-label>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item *ngIf="filterBy == 'Segments' ||filterBy == 'Assements'" class="combo-box"
          (click)="presentLayersPopover($event, 'SURF_TYPE')">
          <ion-label>SURF_TYPE</ion-label>
          <ion-icon name="chevron-down"></ion-icon>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item *ngIf="filterBy == 'Segments' ||filterBy == 'Assements'" class="combo-box"
          (click)="presentLayersPopover($event, 'MUNIC')">
          <ion-label>MUNIC</ion-label>
          <ion-icon name="chevron-down"></ion-icon>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item *ngIf="filterBy == 'Segments'" class="combo-box"
          (click)="presentLayersPopover($event, 'SEGMENT_STATUS')">
          <ion-label>SEGMENT_STATUS</ion-label>
          <ion-icon name="chevron-down"></ion-icon>
        </ion-item>
        <ion-item *ngIf="filterBy == 'Assements'" class="combo-box"
          (click)="presentLayersPopover($event, 'ASSESMENT_STATUS')">
          <ion-label>ASSESMENT_STATUS</ion-label>
          <ion-icon name="chevron-down"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
