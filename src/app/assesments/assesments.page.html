<ion-header>
  <ion-toolbar>
    <ion-title>routes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-card>
      <ion-card-content>
        <ion-item lines="none">

          <ion-item class="searchItem" lines="none" (click)="presentPopover($event, 'assesMunicipality')">
            <ion-icon slot="start" name="filter-outline">
            </ion-icon>
            <ion-label>
              {{municipalities}}
            </ion-label>
          </ion-item>
    
    
          <ion-item class="searchItem" lines="none" (click)="presentPopover($event,'assesFilter')">
            <ion-icon slot="start" name="swap-vertical-outline">
            </ion-icon>
            <ion-label>
              {{filterBy}}
            </ion-label>
          </ion-item>
  
    
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        legend here
      </ion-card-content>
    </ion-card>
   

    <ion-card>
      <ion-row id="map_canvas" [style.height.vh]=mapHeight ></ion-row>
    </ion-card>
  </ion-grid>

</ion-content>
