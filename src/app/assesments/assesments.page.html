<ion-header>
  <ion-toolbar>
    <br>
    <ion-title>Assesments</ion-title>
    <br>
    <ion-card>
      <ion-card-content>
        <ion-item lines="none">

          <ion-item class="searchItem" lines="none" (click)="presentPopover($event,'assesMunicipality')">
            <ion-icon slot="start" name="locate-outline">
            </ion-icon>
            <ion-label>
              {{assesMunicipality}}
            </ion-label>
          </ion-item>

          <ion-item class="searchItem" lines="none" (click)="presentPopover($event,'assesFilter')">
            <ion-icon slot="start" name="filter-outline">
            </ion-icon>
            <ion-label>
              {{filterBy}}
            </ion-label>
          </ion-item>

          <ion-item class="searchItem" lines="none">
            <ion-label>
              Results:{{results_count}}
            </ion-label>
          </ion-item>

          <ion-item *ngIf="filterBy == 'Segments'" class="searchItem" lines="none">
            <ion-label>
              Length:{{segments_length}} km
            </ion-label>
          </ion-item>

        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid id="map_canvas" style="height: 100%;">
  </ion-grid>

  <!-- fab placed to the top end -->
  <ion-fab  vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentLayersPopover($event)">
      <ion-icon name="layers-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
