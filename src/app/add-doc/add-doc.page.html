<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Document
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- register form -->
  <ion-grid class="container">

    <form [formGroup]="addDocForm">

      <ion-card class="center">
        <br>
        <ion-item lines="none">
          <ion-label>Document</ion-label>
        </ion-item>
        <ion-card-content>

          <ion-item class="input-valid">
            <ion-input type="text" placeholder="Title" formControlName="title"></ion-input>
          </ion-item>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.title.errors?.required">
            Title is required.
          </span>
          <br>

          <ion-item class="input-valid">
            <ion-input type="text" placeholder="Description" formControlName="description"></ion-input>
          </ion-item>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.description.errors?.required">
            description is required.
          </span>
          <br>

          <ion-item class="input-valid">
            <ion-label>File:</ion-label>
            <ion-input (change)="uploadFile($event)" type="file" placeholder="file" formControlName="file"></ion-input>
          </ion-item>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.file.errors?.required">
            file is required.
          </span>
          <br>




        </ion-card-content>

      </ion-card>


    </form>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-card class="center">
    <ion-button (click)="add_doc()" style="width: 99%;" shape="outline">Upload</ion-button>
    <br>
  </ion-card>
</ion-footer>
