<ion-row>

  <ion-col>
      <ion-list>
        <ion-list-header>
          <strong>{{event}}:</strong>
        </ion-list-header>
        <ion-item *ngFor="let item of list" lines="none">

          <ion-label style="font-size: small;">
            {{item.name}}
          </ion-label>
          <ion-checkbox (click)="check_item_clicked(item)" [(ngModel)]="item.isChecked"></ion-checkbox>
        </ion-item>
      </ion-list>
  </ion-col>
</ion-row>
