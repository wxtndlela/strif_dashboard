<ion-header>
  <ion-toolbar>
    <ion-title>Add segment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="addSegmentForm">
      <ion-card-content>

        <ion-item class="input-valid">
          <ion-input type="text" placeholder="Enter municipality Address" formControlName="municipality"></ion-input>
        </ion-item>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.municipality.errors?.required">
          municipality is required.
        </span>
        <br>
        
        <ion-item class="input-valid">
          <ion-input type="text" placeholder="Enter surface_type Address" formControlName="surface_type"></ion-input>
        </ion-item>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.surface_type.errors?.required">
          surface_type is required.
        </span>
        <br>

        <ion-item class="input-valid">
          <ion-input type="text" placeholder="Enter TERR_CLASS Address" formControlName="TERR_CLASS"></ion-input>
        </ion-item>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.TERR_CLASS.errors?.required">
          TERR_CLASS is required.
        </span>
        <br>

        <ion-item class="input-valid">
          <ion-input type="text" placeholder="Enter RCAM_CLASS Address" formControlName="RCAM_CLASS"></ion-input>
        </ion-item>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.RCAM_CLASS.errors?.required">
          RCAM_CLASS is required.
        </span>
        <br>

        <ion-item class="input-valid">
          <ion-label>Distance:</ion-label>
          <ion-input disabled type="text" [value]="distance + ' KM'"></ion-input>
        </ion-item>

        <ion-item class="input-valid">
          <ion-label>Start coords:</ion-label>
          <ion-input disabled type="text" [value]="start_coords.lat +',' +start_coords.lng"></ion-input>
        </ion-item>

        <ion-item class="input-valid">
          <ion-label>End coords:</ion-label>
          <ion-input disabled type="text" [value]="end_coords.lat +',' +end_coords.lng"></ion-input>
        </ion-item>
        
        <ion-button (click)="submit()" style="width: 100%;" shape="outline">Add segment</ion-button>
        <br>
        <span class="ion-padding" style="text-align: center;">
        </span>
      </ion-card-content>
    </form>
  </ion-grid>
</ion-content>
