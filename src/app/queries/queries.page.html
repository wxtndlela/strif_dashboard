<ion-header>
  <ion-toolbar>
    <ion-title>Queries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <br>
  <ion-card>
    <ion-searchbar [(ngModel)]="searchText" (ngModelChange)="get_query()" showCancelButton="focus"></ion-searchbar>
    <ion-item lines="none">
      <ion-item class="searchItem" lines="none" (click)="presentPopover($event, 'queryFilter')">
        <ion-icon slot="start" name="filter-outline">
        </ion-icon>
        <ion-label>
          {{filterBy}}
        </ion-label>
      </ion-item>


      <ion-item class="searchItem" lines="none" (click)="presentPopover($event,'querySort')">
        <ion-icon slot="start" name="swap-vertical-outline">
        </ion-icon>
        <ion-label>
          {{SortBy}}
        </ion-label>
      </ion-item>

      <ion-item class="searchItem">
        <ion-label>Results: ({{results_count}})</ion-label>
      </ion-item>

    </ion-item>
  </ion-card>
</ion-header>

<ion-content>
  <ion-grid>




    <ion-col>
      <ion-card>
        <ion-card-content>
          <table>
            <tr class="header">
              <th>ID</th>
              <th>Query</th>
              <th>Event Type</th>
              <th>Responded </th>
              <th></th>
            </tr>
            <tr *ngFor="let item of Parcels;">
              <td>{{item.id}}</td>
              <td>{{item.query}}</td>
              <td>{{item.event_type}}</td>
              <td *ngIf="item.status == 0">Yes</td>
              <td *ngIf="item.status == 1">No</td>
              <td>
                <ion-item lines="none">
                  <ion-icon (click)="add_response(item.id, item.query, item.user_id)" name="return-down-forward-outline"></ion-icon>
                </ion-item>
              </td>
            </tr>
          </table>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-grid>
</ion-content>
