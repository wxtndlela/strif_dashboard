<ion-header>
  <ion-toolbar>
    <br>
    <ion-title>Segments</ion-title>
    <br>
    <ion-card>
      <ion-searchbar [(ngModel)]="searchText" (ngModelChange)="get_segments()" showCancelButton="focus"></ion-searchbar>
      <ion-item lines="none">
        <ion-item class="searchItem" lines="none" (click)="presentPopover($event, 'segmentFilter')">
          <ion-icon slot="start" name="filter-outline">
          </ion-icon>
          <ion-label>
            {{filterBy}}
          </ion-label>
        </ion-item>
  
  
        <ion-item class="searchItem" lines="none" (click)="presentPopover($event,'segmentSort')">
          <ion-icon slot="start" name="swap-vertical-outline">
          </ion-icon>
          <ion-label>
            {{SortBy}}
          </ion-label>
        </ion-item>
  
        <ion-item class="searchItem" lines="none">
          <ion-label>Results: ({{results_count}})</ion-label>
        </ion-item>

        
        <ion-item lines="none">
          <ion-button (click)="export_as()">
            Export
            <ion-icon name="download-outline">
            </ion-icon>
          </ion-button>
        </ion-item>
  
      </ion-item>
    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-header>
 
</ion-header>

<ion-content>
  <ion-grid>

   

    <ion-col>
      <ion-card>
        <ion-card-content>
          <table>
            <tr class="header">
              <th>ID</th>
              <th>District</th>
              <th>Municipality</th>
 
              <th>Distance</th>
              <th>Start date</th>
              <th></th>
            </tr>
            <tr (click)="open_segment(segment.id)" *ngFor="let segment of Segments;">
              <td>{{segment.id}}</td>
              <td>{{segment.district}} KM</td>
              <td>{{segment.municipality}}</td>
              <td>{{segment.distance}}</td>
              <td>{{segment.start_date}}</td>
              <td>
                <ion-item lines="none">
                  <ion-icon name="ellipsis-vertical-outline" color="medium">
                  </ion-icon>
                </ion-item>
              </td>
            </tr>
          </table>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-grid>
</ion-content>
