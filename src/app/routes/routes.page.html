<ion-header>
  <ion-toolbar>
    <ion-title>routes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-card>
      <ion-card-content>
        <ion-item lines="none">

          <ion-item class="searchItem" lines="none" (click)="presentPopover($event, 'parcelFilter')">
            <ion-icon slot="start" name="filter-outline">
            </ion-icon>
            <ion-label>
              {{filterBy}}
            </ion-label>
          </ion-item>
    
    
          <ion-item class="searchItem" lines="none" (click)="presentPopover($event,'parcelSort')">
            <ion-icon slot="start" name="swap-vertical-outline">
            </ion-icon>
            <ion-label>
              {{SortBy}}
            </ion-label>
          </ion-item>
  
    
        </ion-item>
      </ion-card-content>
    </ion-card>

   

    <ion-card>
      <google-map height="500px" width="100%" ></google-map>
    </ion-card>
  </ion-grid>

</ion-content>
