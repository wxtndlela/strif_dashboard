<ion-header>
  <ion-toolbar>
    <br>
    <ion-title>Users</ion-title>
    <br>
    <ion-card>
      <ion-searchbar [(ngModel)]="searchText" (ngModelChange)="get_users()" showCancelButton="focus"></ion-searchbar>
      <ion-item lines="none">
        <ion-item class="searchItem" lines="none" (click)="presentPopover($event, 'userFilter')">
          <ion-icon slot="start" name="filter-outline">
          </ion-icon>
          <ion-label>
            {{filterBy}}
          </ion-label>
        </ion-item>


        <ion-item lines="none" class="searchItem" lines="none" (click)="presentPopover($event,'userSort')">
          <ion-icon slot="start" name="swap-vertical-outline">
          </ion-icon>
          <ion-label>
            {{SortBy}}
          </ion-label>
        </ion-item>

        <ion-item class="searchItem" lines="none">
          <ion-label>Results: ({{results_count}})</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-button (click)="add_user()">
            <ion-icon name='add-outline'></ion-icon>
            Add user
          </ion-button>
        </ion-item>

      </ion-item>
    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-col>
      <ion-card>
        <ion-card-content>
          <table>
            <tr class="header">
              <th>Names</th>
              <th>Surname</th>
              <th>Email</th>
              <th>Cellphone</th>
              <th>Date created</th>
              <th>Role</th>
              <th></th>
            </tr>
            <tr *ngFor="let user of Users;">
              <td>{{user.names}}</td>
              <td>{{user.surname}}</td>
              <td>{{user.email}}</td>
              <td>{{user.contact}}</td>
              <td>{{user.date_created}}</td>
              <td>{{user.user_role}}</td>
              <td>
                <ion-item lines="none">
                  <ion-icon name="ellipsis-vertical-outline" color="medium">
                  </ion-icon>
                </ion-item>
              </td>
            </tr>
          </table>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-grid>
</ion-content>
